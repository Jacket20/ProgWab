<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let current of Results">
        <ion-thumbnail item-start>
          <img src="{{current.image}}">
        </ion-thumbnail>
        <h2>{{current.title}}</h2>
        <p>{{current.date}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>

</ion-content>
